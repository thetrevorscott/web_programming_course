<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>5.9</title>
		<style type="text/css">
			img
			{
				position: relative;
				animation: movingImage 5s linear 1s infinite normal;
			}
			@keyframes movingImage
			{
				0% 		{left: 3px; top: 3px;}
				25% 	{left: 3px; top: 53px;}
				50%		{left: 53px; top: 53px;}
				75%		{left: 53px; top: 3px;}
				100% 	{left: 3px; top: 3px;}
			}
		</style>
	</head>
	<body>
		<img src="sti.jpg" alt="The Car">
	</body>
</html>
