<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3.7</title>
	</head>

	<body>
		<h1>Autocomplete Search Form</h1>
		<form method="post" autocomplete="on">
			<p>
				<label>Search:
					<input type"search" id="iSearch" autofocus/>
				</label>
			</p>
			<p>
				<input type="submit" value="Submit" />
			</p>
		</form>
	</body>
</html>
